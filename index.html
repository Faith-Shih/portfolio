<!DOCTYPE html>

<head>

    <title>Faith 作品集 Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #8f9090;
            color: #fff;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
        }
        .project-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            overflow: hidden;
            text-align: center;
        }
        .project-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .project-card h3 {
            margin: 0.5rem 0;
        }
        .tech-stack {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .project-links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #000;
            border: 2px solid #00EEFF;
            border-radius: 16px;
            transition: 0.3s;
        }
        .project-links a:hover {
            background-color: #00EEFF;
            color: #fff;
        }
    </style>
</head>
<body>

        </div>
